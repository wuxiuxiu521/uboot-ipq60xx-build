<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>固件更新</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="m">
			<h1>固件更新</h1>
			<p>您将要更新此设备<strong>固件</strong>。<br>请从本地硬盘选择要更新的路由器固件并点击<strong>更新固件</strong>按钮。</p>
			<form method="post" enctype="multipart/form-data"><input type="file" name="firmware"><input type="submit" value="更新固件"></form>
			<div class="i w">
				<strong>提醒：</strong>
				<ul>
					<li>在更新期间不要断开路由器电源</li>
					<li>如果更新顺利，设备将自动重启</li>
					<li>您可以上传您想要的固件, 请确保选择正确的固件文件</li>
				</ul>
			</div>
		</div>
        <div id="f">uboot2.0 编译版本:23.05.28</div>
	</body>
</html>
